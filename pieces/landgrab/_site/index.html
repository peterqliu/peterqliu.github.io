<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>LandGrab</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href="https://api.mapbox.com/mapbox-assembly/v0.19.0/assembly.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src='https://unpkg.com/cheap-ruler@2.5.1/cheap-ruler.min.js'></script>
    <script src='bundle.js'></script>

    <script src='js/three.min.js'></script>
    <script src='js/OrbitControls.js'></script>
    <script src='js/OBJExporter.js'></script>

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        
        body { 
          margin:0; 
          padding:0; 
          overflow:hidden; 
          user-select: none
        }

        #map {
          width:100%;
          height:100%;
        }

        #sidebar.expanded ~ #three {
          opacity:0.25;
        }

        #three { 
          position:absolute; 
          top:0; 
          bottom:0; 
          left:0px;
          right:0px;
        }

        #sidebar{
          left:0px;
          bottom:0px;
          position:absolute;
          transition:all 0.25s;
          z-index:100;
          width:70%;
          height:100%;
          transform:scale(0.25);
          transition:transform 0.25s;
          transform-origin: bottom left;
        }

        #sidebar.expanded{
          transform:scale(1);
        }

        #menu{
          transition:all 0.25s;
        }

        .expanded ~ #menu{
          transform:translateY(-100%);
        }


        .mapboxgl-popup-tip, .mapboxgl-popup-content {
          display:none;
        }
        #pop{
          font-size:3em;
        }

        .button {
          width:60px;
          height:60px;
          color:white;
          font-weight:bold;
          text-align:center;
          border-radius:50%;
          padding-top:20px;
          cursor:pointer;
          background:#448ee4;    
          line-height: 1em;
        }

        .button:hover {
          background:white;    
          color:#448ee4;    

        }
        #draw{

          display:none;
        }

        .expanded #draw {
          display:block;
        }

        #buttonsection {
          transition: all 0.25s;
          transform:translateX(50%) translateY(-50%) scale(4);
        }

        #expand{
          line-height: 1.75em;
        }
        #expand:after {
          content:'Edit';
        }
        .expanded #buttonsection{
          transform:translateX(-50%) translateY(25%);
        }

        .expanded #expand:after{
          content:'Cancel';
        }

        .mapboxgl-canvas.drawing{
          cursor:crosshair;
        }

        #three{
          right:0;
          cursor:-webkit-grab;
        }

        #three:active {
          cursor: -webkit-grabbing;
        }
        input:checked + .toggle--white {
          color:black;
        }

        input:focus {
          outline:none;
        }

        #myCanvas {
          outline:1px solid white;
          transform:translateX(10000%);
        }

        .range--s {
            height: 17px;
        }
    </style>
  </head>
<body class='fill-navy bg-gray-dark'>
<div id='sidebar' class='clearfix'>
  <div id='map'></div>  
  <div class='absolute m12 z5 top right' id='buttonsection'>
    <div class='button txt-s ' onclick='setState("map", "expanded", true)' style='margin-bottom:10px' id='expand'></div>
    <div class='button txt-s' onclick='setState("map", "drawing", true)' id='draw'>Select area</div>
  </div>
</div>
  <div id='menu' class='bg-darken75 color-gray-light absolute top right z5 w360'>
    
  </div>

<div id='three' class=''>
  <div class='loading loading--dark bg-darken75 absolute col--12 viewport-full pt360'></div>
</div>

<canvas id="myCanvas" class='' width="1000" height="1000">
  Your browser does not support the HTML5 canvas tag.
</canvas>
<script src='js/map.js'></script>
<script src='js/main.js'></script>
<script src='js/menu.js'></script>
<script src='js/preview.js'></script>

</body>
</html>
